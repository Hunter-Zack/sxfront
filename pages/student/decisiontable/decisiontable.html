<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鉴定表填写</title>
    <link rel="stylesheet" href="../../../public/css/nav.css">
    <link rel="stylesheet" href="../../../public/css/reset.css">
    <script src="../../../public/js/utils.js"></script>
    <script src="../../../public/js/jquery.js"></script>
    <link rel="stylesheet" href="decisiontable.css">
    <script src="decisiontable.js"></script>
</head>
<body>
    <div class="nav">
        <div class="item">
            <div class="nav-main">我的信息</div>
        </div>
        <div class="item">
            <div class="nav-main">报告册填写</div>
            <ul class="list">
                <li><button>第一阶段填写</button></li>
                <li><button>第二阶段填写</button></li>
            </ul>
        </div>
        <div class="item active">
            <div class="nav-main">鉴定表填写</div>
        </div>
        <div class="item logout">
                <div class="content"><span class="iconfont icon-zhuxiao"></span>注销</div>
            </div>
    </div>

    <!--意见表填写-->
    <form action="" method="post">
        <div class="name">实习鉴定表填写</div>
        <label for="content">
            <div class="title">实习内容</div>
            <input type="text" id="content" name="content">
        </label>
        <label for="">
            <div class="title">实习自我总结(简明扼要认真填写)</div>
            <textarea name="summary" id="summary" cols="30" rows="10"></textarea>
        </label>
        <br>
        <button class="submit" type="button">提交</button>
    </form>
</body>
</html>
